<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nginx Config Editor</title>

    <!-- Bootstrap 5 -->
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="lib/codemirror.css">
    <link rel="stylesheet" href="lib/show-hint.css">
    
    <!-- Custom styles -->
    <link rel="stylesheet" type="text/css" href="config-editor.css">
    
    <script src="../base1/cockpit.js"></script>
</head>
<body class="bg-light">

    <div class="container-fluid my-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2">Nginx Configuration Editor</h1>
            <div>
                <button id="test-config-button" class="btn btn-warning me-2">Test Config</button>
                <button id="reload-nginx-button" class="btn btn-info me-2">Reload Nginx</button>
                <button id="save-button" class="btn btn-success">Save Changes</button>
            </div>
        </div>

        <!-- Config file selector -->
        <div class="card mb-3">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <label for="config-select" class="form-label">Select Configuration File:</label>
                        <select id="config-select" class="form-select">
                            <option value="">Loading...</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Current Path:</label>
                        <div id="config-path" class="font-monospace text-muted">-</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Editor container -->
        <div class="card">
            <div class="card-body p-0">
                <div id="editor-container">
                    <textarea id="code-editor"></textarea>
                </div>
            </div>
        </div>

        <!-- Status area -->
        <div id="status-container" class="mt-3"></div>

        <!-- Error container -->
        <div id="error-container" class="alert alert-danger d-none mt-3" role="alert">
            <strong id="error-title"></strong>
            <p id="error-message" class="mb-0"></p>
        </div>

        <!-- Success container -->
        <div id="success-container" class="alert alert-success d-none mt-3" role="alert">
            <strong id="success-title"></strong>
            <p id="success-message" class="mb-0"></p>
        </div>

        <!-- Loading overlay -->
        <div id="loader-overlay" class="d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    
    <!-- JS Bootstrap -->
    <script src="lib/bootstrap.bundle.min.js"></script>
    
    <!-- CodeMirror -->
    <script src="lib/codemirror.js"></script>
    <script src="lib/nginx-mode.js"></script>
    <script src="lib/show-hint.js"></script>
    <script src="lib/anyword-hint.js"></script>
    <script src="lib/active-line.js"></script>
    
    <!-- Our scripts -->
    <script src="api.js"></script>
    <script src="config-editor.js"></script>
</body>
</html>
