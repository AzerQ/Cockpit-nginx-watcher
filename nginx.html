<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nginx Sites</title>

    <!-- Подключаем Bootstrap 5 с локального файла -->
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    
    <!-- Наши кастомные стили -->
    <link rel="stylesheet" type="text/css" href="nginx.css">
    
    <script src="../base1/cockpit.js"></script>
</head>
<body class="bg-light">

    <div class="container-fluid my-4">
        <!-- Заголовок и кнопка -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2">Nginx Sites</h1>
            <button id="refresh-button" class="btn btn-primary">Refresh</button>
        </div>

        <!-- Карточки статистики -->
        <div id="stats-container" class="row row-cols-1 row-cols-md-2 row-cols-xl-4 g-4">
            <!-- Карточки будут вставлены сюда -->
        </div>

        <!-- Контейнер для таблицы и спиннера -->
        <div class="table-container mt-4 card">
            <!-- Спиннер -->
            <div id="loader-overlay" class="d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            
            <!-- Таблица -->
            <div class="table-responsive">
                <table class="table table-hover table-striped align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Status</th>
                            <th scope="col">Domain & Title</th>
                            <th scope="col">Type & Target</th>
                            <th scope="col">Docker Container</th>
                            <th scope="col">SSL Expiry</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="sites-tbody">
                        <!-- Данные будут вставлены сюда -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Контейнер для ошибок -->
        <div id="error-container" class="alert alert-danger d-none mt-4" role="alert">
            <strong id="error-title"></strong>
            <p id="error-message" class="mb-0"></p>
        </div>
    </div>
    
    <!-- JS Bootstrap -->
    <script src="lib/bootstrap.bundle.min.js"></script>
    
    <!-- Подключаем наши скрипты -->
    <script src="api.js"></script>
    <script src="editor.js"></script>
    <script src="ui.js"></script>
</body>
</html>
